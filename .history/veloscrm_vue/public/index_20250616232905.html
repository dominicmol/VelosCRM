<!DOCTYPE html>
<html lang="">
  <head>
    <!-- meta-informatie en viewport-instelling voor responsive gedrag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- favicon voor de browser-tab -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- titel die in de browser-tab verschijnt -->
    <title>Velos CRM</title>
    
    <!-- Stripe.js bibliotheek voor betalingen -->
    <script src="https://js.stripe.com/v3"></script>
  </head>
  <body>
    <!-- melding wanneer JavaScript uitstaat -->
    <noscript>
      <strong>
        We're sorry but Velos CRM doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    
    <!-- root-element voor de JavaScript-app (Vue, React, etc.) -->
    <div id="app"></div>
  </body>
</html>
